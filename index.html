<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/213e3d1b28.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="welcome-message"><p>Welcome to <span>Zizap</span>, your favorite weather <span>app</span>!</p></div>
        <div class="app-container">
            <input id="search-field" type="text" placeholder="Enter your city . . .">
            <button id="search-button"> Search</button>
            <div class="weather-outcome">
                <p id="cityName"></p>
                <p id="time"></p>
                <p id="temperature"></p>
                <div class="summary-container">
                    <p id="summary"></p>
                    <img src="" id="img">
                </div>
                <ul class="weather-list">
                    <li class="days" id="today"></li>
                    <li class="days" id="second-day"></li>
                    <li class="days" id="third-day"></li>
                    <li class="days" id="fourth-day"></li>
                    <li class="days" id="fifth-day"></li>
                    <li class="days" id="sixth-day"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
